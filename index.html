<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μυθικά Ζευγάρια</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { margin: 5px; padding: 10px; border: none; cursor: pointer; background-color: #4CAF50; color: white; border-radius: 5px; }
        .container { max-width: 600px; margin: auto; }
        .story-box, .letter-box { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background: #f9f9f9; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function LoveStoriesApp() {
            const loveStories = {
                "Ιάσων και Μήδεια": "Ο Ιάσων ταξίδεψε στην Κολχίδα για να πάρει το Χρυσόμαλλο Δέρας. Η Μήδεια τον βοήθησε, αλλά αργότερα, αφού την εγκατέλειψε, εκείνη εκδικήθηκε σκοτώνοντας τα παιδιά τους.",
                "Ηρώ και Λέανδρος": "Ο Λέανδρος κολυμπούσε κάθε νύχτα τον Ελλήσποντο για να δει την Ηρώ. Μια νύχτα με καταιγίδα, πνίγηκε και εκείνη αυτοκτόνησε από θλίψη.",
                "Ορφέας και Ευρυδίκη": "Ο Ορφέας πήγε στον Κάτω Κόσμο για να φέρει πίσω την Ευρυδίκη, αλλά την έχασε επειδή γύρισε να την κοιτάξει πριν βγει στην επιφάνεια.",
                "Περσέας και Ανδρομέδα": "Ο Περσέας έσωσε την Ανδρομέδα από ένα θαλάσσιο τέρας και την παντρεύτηκε.",
                "Θησέας και Αριάδνη": "Η Αριάδνη βοήθησε τον Θησέα να σκοτώσει τον Μινώταυρο, αλλά εκείνος την εγκατέλειψε στη Νάξο.",
                "Περικλής και Ασπασία": "Ο Περικλής αγαπούσε την Ασπασία, μια μορφωμένη γυναίκα που επηρέασε την πολιτική και την τέχνη στην Αθήνα.",
                "Λεωνίδας και Γοργώ": "Η Γοργώ, σύζυγος του Λεωνίδα, ήταν γνωστή για τη σοφία της και τον συμβούλευε στη μάχη.",
                "Αλέξανδρος και Ρωξάνη": "Ο Μέγας Αλέξανδρος παντρεύτηκε τη Ρωξάνη ως σύμβολο ενσωμάτωσης των ανατολικών λαών στην αυτοκρατορία του.",
                "Πάρις και Ελένη": "Ο Πάρις απήγαγε την Ελένη, γεγονός που προκάλεσε τον Τρωικό Πόλεμο.",
                "Οδυσσέας και Πηνελόπη": "Η Πηνελόπη περίμενε τον Οδυσσέα για 20 χρόνια, μένοντας πιστή παρά τους πολλούς μνηστήρες."
            };

            const letters = {
                male: [
                    "Αγαπημένη μου Μήδεια, η καρδιά μου είναι άδεια χωρίς εσένα. Δικός σου, Ιάσων.",
                    "Αγαπημένη μου Ηρώ, κάθε νύχτα η θάλασσα φωνάζει το όνομά σου. Δικός σου, Λέανδρος.",
                    "Αγαπημένη μου Ευρυδίκη, η μουσική μου δεν έχει πια νόημα χωρίς εσένα. Δικός σου, Ορφέας.",
                    "Αγαπημένη μου Ανδρομέδα, η αγάπη μας είναι το πιο μεγάλο τρόπαιο. Δικός σου, Περσέας.",
                    "Αγαπημένη μου Αριάδνη, το νήμα σου με έσωσε, αλλά εγώ σε πρόδωσα. Δικός σου, Θησέας.",
                    "Αγαπημένη μου Ασπασία, η σοφία σου λάμπει μέσα μου. Δικός σου, Περικλής.",
                    "Αγαπημένη μου Γοργώ, η δύναμή σου με εμπνέει. Δικός σου, Λεωνίδας.",
                    "Αγαπημένη μου Ρωξάνη, οι κατακτήσεις μου δεν έχουν αξία χωρίς εσένα. Δικός σου, Αλέξανδρος.",
                    "Αγαπημένη μου Ελένη, ο κόσμος μπορεί να μας κατακρίνει, αλλά η αγάπη μας είναι αληθινή. Δικός σου, Πάρις.",
                    "Αγαπημένη μου Πηνελόπη, ήξερα πως θα σε ξαναβρώ. Δικός σου, Οδυσσέας."
                ],
                female: [
                    "Αγαπημένε μου Ιάσων, η προδοσία σου με μετέτρεψε σε σκοτάδι. Δική σου, Μήδεια.",
                    "Αγαπημένε μου Λέανδρε, το φως μου θα λάμπει για σένα για πάντα. Δική σου, Ηρώ.",
                    "Αγαπημένε μου Ορφέα, η αγάπη σου ήταν η μόνη μου ελπίδα. Δική σου, Ευρυδίκη.",
                    "Αγαπημένε μου Περσέα, ήσουν το φως στη μοίρα μου. Δική σου, Ανδρομέδα.",
                    "Αγαπημένε μου Θησέα, η προδοσία σου πόνεσε περισσότερο από τον Μινώταυρο. Δική σου, Αριάδνη.",
                    "Αγαπημένε μου Περικλή, οι σκέψεις μας έγιναν το μέλλον. Δική σου, Ασπασία.",
                    "Αγαπημένε μου Λεωνίδα, η θυσία σου ζει για πάντα στην καρδιά μου. Δική σου, Γοργώ.",
                    "Αγαπημένε μου Αλέξανδρε, η καρδιά μου ανήκει σε σένα και την ιστορία. Δική σου, Ρωξάνη.",
                    "Αγαπημένε μου Πάρι, η αγάπη μας έγινε θρύλος. Δική σου, Ελένη.",
                    "Αγαπημένε μου Οδυσσέα, σε περίμενα, όπως το υποσχέθηκες. Δική σου, Πηνελόπη."
                ]
            };

            const [selectedStory, setSelectedStory] = React.useState(null);
            const [letter, setLetter] = React.useState("");

            const generateLetter = (gender) => {
                setLetter(letters[gender][Math.floor(Math.random() * letters[gender].length)]);
            };

            return (
                <div className="container">
                    <h1>Μυθικά Ζευγάρια και Επιστολές</h1>
                    {Object.keys(loveStories).map((couple) => (
                        <button key={couple} onClick={() => setSelectedStory(loveStories[couple])}>{couple}</button>
                    ))}
                    {selectedStory && <div className="story-box">{selectedStory}</div>}
                    <button onClick={() => generateLetter('male')}>🚹 Από Άνδρα</button>
                    <button onClick={() => generateLetter('female')}>🚺 Από Γυναίκα</button>
                    {letter && <div className="letter-box">{letter}</div>}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<LoveStoriesApp />);
    </script>
</body>
</html>
